
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Even Numbers Up To N</title>
</head>
<body>

  <h1>Display Even Numbers</h1>

  <input type="number" id="userInput" placeholder="Enter a number" />


  <button onclick="showEvenNumbers()">Submit</button>

  <p id="result"></p>

  <script>
    function showEvenNumbers() {
      const n = parseInt(document.getElementById("userInput").value);
      let result = "";
      for (let i = 2; i <= n; i += 2) {
        result += i + " ";
      }
      document.getElementById("result").textContent = "Even numbers: " + result;
    }
  </script>
</body>
</html>
