
<!DOCTYPE html>
<html>
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 14.3</title>
  
  <style>
    #divTag {
      width: 200px;
      height: 100px;
      border: 1px solid rgb(0, 0, 0);
    }
  </style>
</head>
<body>

<div id="divTag">Adding background color </div>
<button onclick="changeBackgroundColor('green')">Change Color</button>

<script>
  function changeBackgroundColor(color) {
     div = document.getElementById('divTag');
    div.style.backgroundColor = color;
  }
</script>

</body>
</html>
